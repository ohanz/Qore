<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QORE App</title>
    <script src="https://cdn.jsdelivr.net/npm/instascan@0.2.0/dist/instascan.min.js"></script>
</head>
<body>
    <video id="preview" width="300" height="300"></video>
    <script>
        const Instascan = window.Instascan;
        const scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
        });

        scanner.addListener('scan', (content) => {
            console.log(content);
            // Send the scanned QR code to the server for authentication
            fetch('/authenticate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qrCode: content }),
            })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => console.error(error));
        });

        Instascan.Camera.getCameras().then((cameras) => {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch((err) => {
            console.error(err);
        });
    </script>
</body>
</html>
